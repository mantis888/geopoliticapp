<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Geopoliticapp</title>
  <base href="/">
  <meta name="description" content="Agregador de noticias geopolíticas con mapa interactivo y alertas por país">
  <style>
    body { margin:0; font-family: -apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif; background:#0f172a; color:#e2e8f0; text-align:center; padding:40px 20px; }
    h1 { font-size: 3.5em; margin:0; background: linear-gradient(90deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    p { font-size: 1.4em; margin:20px 0; opacity:0.9; }
    .coming { font-size: 1.2em; color:#94a3b8; }
    .map { width:90vw; max-width:900px; height:70vh; margin:40px auto; border-radius:16px; overflow:hidden; box-shadow:0 20px 40px rgba(0,0,0,0.4); }
  </style>
</head>
<body>
  <h1>Geopoliticapp</h1>
  <p>El agregador centralizado de geopolítica que estabas esperando</p>
  <p>Toca cualquier país en el mapa y suscríbete a sus alertas · Próximamente en iOS y Android</p>
  
  <div class="map">
    <iframe src="https://flutter.github.io/samples/web/map/" width="100%" height="100%" style="border:0"></iframe>
  </div>
  
  <p class="coming">Versión completa con notificaciones, suscripciones premium y análisis en desarrollo…</p>
  <p>by @maanuurobles</p>
</body>
</html>
