<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Geopoliticapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
</head>
<body>
  <header>
    <h1>Geopoliticapp</h1>
    <p class="subtitle">Toca cualquier país para recibir alertas en tiempo real</p>
  </header>

  <div id="map-container"></div>

  <div id="popup" class="hidden">
    <h2 id="country-name"></h2>
    <p>¿Quieres recibir notificaciones de este país?</p>
    <button id="subscribe-btn">Sí, suscríbeme</button>
    <button id="close-btn">No, gracias</button>
  </div>

  <script>
    fetch('assets/world.svg')
      .then(r => r.text())
      .then(text => {
        document.getElementById('map-container').innerHTML = text;
        const svg = document.querySelector('#map-container svg');
        svg.style.width = '100%';
        svg.style.height = '100%';

        // Zoom + pan
        svgPanZoom(svg, { zoomEnabled:true, controlIconsEnabled:true, fit:true, center:true, maxZoom:30 });

        // CLIC → popup con nombre real
        svg.addEventListener('click', e => {
          const path = e.target.closest('path');
          if (path && path.id) {
            const nombres = {AF:"Afganistán",AL:"Albania",DZ:"Argelia",AD:"Andorra",AO:"Angola",AR:"Argentina",AM:"Armenia",AU:"Australia",AT:"Austria",AZ:"Azerbaiyán",BS:"Bahamas",BH:"Baréin",BD:"Bangladés",BB:"Barbados",BY:"Bielorrusia",BE:"Bélgica",BZ:"Belice",BJ:"Benín",BT:"Bután",BO:"Bolivia",BA:"Bosnia y Herzegovina",BW:"Botsuana",BR:"Brasil",BN:"Brunéi",BG:"Bulgaria",BF:"Burkina Faso",BI:"Burundi",KH:"Camboya",CM:"Camerún",CA:"Canadá",CV:"Cabo Verde",CF:"República Centroafricana",TD:"Chad",CL:"Chile",CN:"China",CO:"Colombia",KM:"Comoras",CD:"Rep. Dem. del Congo",CG:"Congo",CR:"Costa Rica",HR:"Croacia",CU:"Cuba",CY:"Chipre",CZ:"República Checa",DK:"Dinamarca",DJ:"Yibuti",DM:"Dominica",DO:"República Dominicana",EC:"Ecuador",EG:"Egipto",SV:"El Salvador",GQ:"Guinea Ecuatorial",ER:"Eritrea",EE:"Estonia",SZ:"Esuatini",ET:"Etiopía",FJ:"Fiyi",FI:"Finlandia",FR:"Francia",GA:"Gabón",GM:"Gambia",GE:"Georgia",DE:"Alemania",GH:"Ghana",GR:"Grecia",GL:"Groenlandia",GD:"Granada",GT:"Guatemala",GN:"Guinea",GW:"Guinea-Bisáu",GY:"Guyana",HT:"Haití",HN:"Honduras",HU:"Hungría",IS:"Islandia",IN:"India",ID:"Indonesia",IR:"Irán",IQ:"Irak",IE:"Irlanda",IL:"Israel",IT:"Italia",JM:"Jamaica",JP:"Japón",JO:"Jordania",KZ:"Kazajistán",KE:"Kenia",KI:"Kiribati",KP:"Corea del Norte",KR:"Corea del Sur",KW:"Kuwait",KG:"Kirguistán",LA:"Laos",LV:"Letonia",LB:"Líbano",LS:"Lesoto",LR:"Liberia",LY:"Libia",LT:"Lituania",LU:"Luxemburgo",MG:"Madagascar",MW:"Malaui",MY:"Malasia",MV:"Maldivas",ML:"Malí",MT:"Malta",MH:"Islas Marshall",MR:"Mauritania",MU:"Mauricio",MX:"México",FM:"Micronesia",MD:"Moldavia",MC:"Mónaco",MN:"Mongolia",ME:"Montenegro",MA:"Marruecos",MZ:"Mozambique",MM:"Myanmar",NA:"Namibia",NR:"Nauru",NP:"Nepal",NL:"Países Bajos",NZ:"Nueva Zelanda",NI:"Nicaragua",NE:"Níger",NG:"Nigeria",NO:"Noruega",OM:"Omán",PK:"Pakistán",PW:"Palaos",PS:"Palestina",PA:"Panamá",PG:"Papúa Nueva Guinea",PY:"Paraguay",PE:"Perú",PH:"Filipinas",PL:"Polonia",PT:"Portugal",QA:"Catar",RO:"Rumanía",RU:"Rusia",RW:"Ruanda",WS:"Samoa",SM:"San Marino",ST:"Santo Tomé y Príncipe",SA:"Arabia Saudita",SN:"Senegal",RS:"Serbia",SC:"Seychelles",SL:"Sierra Leona",SG:"Singapur",SK:"Eslovaquia",SI:"Eslovenia",SB:"Islas Salomón",SO:"Somalia",ZA:"Sudáfrica",SS:"Sudán del Sur",ES:"España",LK:"Sri Lanka",SD:"Sudán",SR:"Surinam",SE:"Suecia",CH:"Suiza",SY:"Siria",TW:"Taiwán",TJ:"Tayikistán",TZ:"Tanzania",TH:"Tailandia",TL:"Timor Oriental",TG:"Togo",TO:"Tonga",TT:"Trinidad y Tobago",TN:"Túnez",TR:"Turquía",TM:"Turkmenistán",TV:"Tuvalu",UG:"Uganda",UA:"Ucrania",AE:"Emiratos Árabes Unidos",GB:"Reino Unido",US:"Estados Unidos",UY:"Uruguay",UZ:"Uzbekistán",VU:"Vanuatu",VE:"Venezuela",VN:"Vietnam",YE:"Yemen",ZM:"Zambia",ZW:"Zimbabue"};
            const nombre = nombres[path.id] || path.id;
            document.getElementById('country-name').textContent = nombre;
            document.getElementById('popup').classList.remove('hidden');
          }
        });

        // Hover
        document.querySelectorAll('path').forEach(p => {
          p.style.transition = 'fill 0.3s';
          p.addEventListener('mouseenter', () => p.style.fill = '#60a5fa');
          p.addEventListener('mouseleave', () => p.style.fill = '#1e293b');
        });
      });
  </script>
  <script src="js/popup.js"></script>
</body>
</html>
