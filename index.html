<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Geopoliticapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Geopoliticapp</h1>
    <p class="subtitle">Toca cualquier país para recibir alertas geopolíticas en tiempo real</p>
  </header>

  <div id="map-container">
    <object data="assets/world.svg" type="image/svg+xml" id="world-map"></object>
  </div>

  <div id="popup" class="hidden">
    <h2 id="country-name"></h2>
    <p>¿Quieres recibir notificaciones de este país?</p>
    <button id="subscribe-btn">Sí, suscríbeme</button>
    <button id="close-btn">No, gracias</button>
  </div>

  <script src="js/map.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
